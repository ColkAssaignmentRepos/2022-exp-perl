<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Form - Input</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght\@100;300;400;500;700&display=swap"
          rel="stylesheet">
</head>

<body class="margin jumbotron">
<div>
    <div class="container margin">
        <h2 class="center mb-3">何か文字列を入力してください:</h2>
        <div class="mb-3">
            <form method="POST" action="/form/result">
                <div class="mb-3">
                    <label>
                        <input type="text" name="message" class="form-control">
                    </label>
                </div>
                <div class="mb-3">
                    <input type="submit" name="send" class="btn btn-primary" value="送信">
                    <input type="reset" name="reset" class="btn btn-danger" value="取消">
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
